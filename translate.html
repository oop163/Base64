<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Vortex Translator - 107+ Languages Supported</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #8E2DE2 0%, #4A00E0 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <header class="text-center mb-10">
        <h1 class="text-3xl font-bold">Vortex Translator</h1>
        <p class="text-gray-300 mt-2">Translate between 107+ languages instantly</p>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        <div class="glass p-6">
            <div class="flex flex-row justify-between items-center mb-6">
                <div class="w-5/12">
                    <label for="from-language" class="block text-sm font-medium text-gray-700 mb-1">Translate from</label>
                    <select id="from-language" class="language-select">
                        <option value="auto" selected>Auto Detect</option>
                        <option value="ar">Arabic</option>
                        <option value="en">English</option>
                        <!-- أضف المزيد من اللغات هنا -->
                    </select>
                </div>
                <div class="swap-btn mx-4" id="swap-languages">
                    <!-- أيقونة التبديل -->
                </div>
                <div class="w-5/12">
                    <label for="to-language" class="block text-sm font-medium text-gray-700 mb-1">Translate to</label>
                    <select id="to-language" class="language-select">
                        <option value="en" selected>English</option>
                        <option value="ar">Arabic</option>
                        <!-- أضف المزيد من اللغات هنا -->
                    </select>
                </div>
            </div>
            <div class="mb-6">
                <label for="input-text" class="block text-sm font-medium text-gray-700 mb-1">Enter text</label>
                <textarea id="input-text" class="text-area" placeholder="Type or paste your text here..."></textarea>
            </div>
            <button class="btn-primary">Translate</button>
        </div>
    </main>

    <footer class="text-center mt-10">
        <a href="index.html" class="btn-primary">Back to Home</a>
    </footer>
</body>
</html>
